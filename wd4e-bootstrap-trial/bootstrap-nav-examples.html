<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Navigation Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Navigation Bars</h1>
<!-- .nav-fill: Notice that all horizontal space is occupied, but not every nav item has the same width.-->
    <ul class="nav nav-tabs nav-fill">
        <li role="presentation" class="nav-item" >
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li role="presentation" class="nav-item" >
            <a class="nav-link" href="#">Profile</a>
        </li>
        <li role="presentation" class="nav-item">
            <a class="nav-link" href="#">Messages</a>
        </li>
        <li role="presentation" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Dropdown <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Option One</a></li>
                <li><a class="dropdown-item" href="#">Option Two</a></li>
            </ul>
        </li>
    </ul>
<!--  .nav-justified: For equal-width elements, use .nav-justified. All horizontal space will be occupied by nav links, but unlike the .nav-fill above, every nav item will be the same width.-->
    <ul class="nav nav-pills nav-justified">
        <li role="presentation" class="nav-item" >
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li role="presentation" class="nav-item" >
            <a class="nav-link" href="#">Profile</a>
        </li>
        <li role="presentation" class="nav-item">
            <a class="nav-link" href="#">Messages</a>
        </li>
        <li role="presentation" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Dropdown <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Option One</a></li>
                <li><a class="dropdown-item" href="#">Option Two</a></li>
            </ul>
        </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
